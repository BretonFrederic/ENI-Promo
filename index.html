<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PromoENI - Accueil</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/02b63bf417.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="./assets/CSS/style.css">
        
        <script src="./assets/JS/theme.js"></script>
        <script src="./assets/JS/typeAffichage.js" defer></script>
        <script src="./assets/JS/apprenants.js" defer></script>
        <script src="./assets/JS/titre.js" defer></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex align-items-start">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/images/logo.png" class="img-fluid" alt="Logo ENI">
                    </a>
                    <div class="navbar-title">
                        <h1 class="mb-0 mt-3 fs-4" id="titre"></h1>
                    </div>
                    <button class="navbar-toggler mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <li class="nav-item mt-3 me-lg-3">
                            <a class="nav-link btn-menu text-center" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item mt-3 me-lg-3">
                            <a class="nav-link btn-menu text-center" href="preferences.html">Préférences</a>
                            </li>
                            <li class="nav-item mt-3 me-lg-3">
                            <a class="nav-link btn-menu text-center" href="carte.html">Carte</a>
                            </li>
                            <li class="nav-item mt-3">
                            <a class="nav-link btn-menu text-center" href="informations.html">Informations</a>
                            </li>
                        </div>
                    </div>
                </div>
            </nav>

            <form id="form-affichage" class="d-flex justify-content-end">
                <p class="d-inline me-3">Type affichage</p>
                <div class="form-check form-check-inline">
                    <input class="affichage form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="liste" checked>
                    <label class="form-check-label" for="inlineRadio1">Liste</label>
                </div>
                <div class="form-check form-check-inline me-5">
                    <input class="affichage form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="cartes">
                    <label class="form-check-label" for="inlineRadio2">Cartes</label>
                </div>
            </form>
        </header>
        <main>
            <section id="liste" class="affichage-type">
                <div class="container-fluid">
                    <h2>Liste des apprenants</h2>
                    <div class="liste-container">
                        <table class="table table-striped">
                            <thead>
                                <tr class="table-secondary">
                                    <th>Nom</th>
                                    <th>Prénom</th>
                                    <th>Ville</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tableau">
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <section id="cartes" class="affichage-type">
                <div class="container-fluid">
                    <h5>Liste des apprenants</h5>
                </div>
                <div class="container-fluid">
                    <div id="grille-cartes" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-4 justify-content-center">
                    </div>
                </div>
            </section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content p-3">
                        <div class="row align-items-center mx-1">
                            <div class="col-4 border">
                                <img src="./assets/images/avatar.png" id="avatar" class="img-fluid" alt="avatar">
                            </div>
                            <div class="col-4">
                                <div class="mb-3">Nom</div>
                                <div class="my-3">Prénom</div>
                                <div class="mt-3">Ville</div>
                            </div>
                            <div class="col-4">
                                <div id="nom" class="mb-3">xxxxxxx</div>
                                <div id="prenom" class="my-3">xxxxxxx</div>
                                <div id="ville" class="mt-3">xxxxxxx</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p class="mt-3 ms-1">Anecdotes sur l'apprenant :</p>
                                <div class="p-2 border" id="anecdotes" style="min-height:10rem">
                                    Anecdotes sur l'apprenant ...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
