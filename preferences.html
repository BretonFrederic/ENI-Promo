<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PromoENI - Informations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/02b63bf417.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/CSS/style.css">
        <script src="./assets/JS/prefs.js" defer></script>
        <script src="./assets/JS/titre.js" defer></script>
        <script src="./assets/JS/theme.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex align-items-start">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/images/logo.png" class="img-fluid" alt="Logo ENI">
                    </a>
                    <div class="navbar-title">
                        <h1 class="mb-0 mt-3 fs-4" id="titre"></h1>
                    </div>
                    <button class="navbar-toggler mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <li class="nav-item mt-3 me-lg-3">
                            <a class="nav-link btn-menu text-center" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item mt-3 me-lg-3">
                            <a class="nav-link btn-menu text-center" href="preferences.html">Préférences</a>
                            </li>
                            <li class="nav-item mt-3 me-lg-3">
                            <a class="nav-link btn-menu text-center" href="carte.html">Carte</a>
                            </li>
                            <li class="nav-item mt-3">
                            <a class="nav-link btn-menu text-center" href="informations.html">Informations</a>
                            </li>
                        </div>
                    </div>
                </div>
            </nav>

            <form id="form-affichage" class="d-flex justify-content-end">
                <p class="d-inline me-3">Type affichage</p>
                <div class="form-check form-check-inline">
                    <input class="affichage form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="liste" checked>
                    <label class="form-check-label" for="inlineRadio1">Liste</label>
                </div>
                <div class="form-check form-check-inline me-5">
                    <input class="affichage form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="cartes">
                    <label class="form-check-label" for="inlineRadio2">Cartes</label>
                </div>
            </form>
        </header>
        <main>
            <div class="container mt-5">
                <form action="">
                    <fieldset>
                        <legend class="text-center">Préférences du site</legend>
                        <div class="row py-5 align-items-center mx-auto" style="max-width:600px">
                            <div class="text-center col-12 col-md-6 text-md-start">
                                <label for="theme" class="mb-0">Thème du site</label>
                            </div>
                            <div class="text-center col-12 col-md-6 text-md-end">
                                <select id="theme" class="form-select w-auto d-inline" aria-label="Default select example">
                                    <option value="clair" selected>Clair</option>
                                    <option value="sombre">Sombre</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row py-5 mx-auto w-50 w-md-100" style="max-width:468px">
                            <div class="col-12 col-lg-9 text-center text-lg-start mt-2">
                                <label for="affichage" class="mb-0 text-start" style="min-width:194px">Format d'affichage de la liste des apprenants</label>
                            </div>

                            <div class="col-12 col-lg-3 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input affichage" type="radio" name="affichage" id="liste" value="liste" checked>
                                    <label class="form-check-label" for="liste">Liste(table)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input affichage" type="radio" name="affichage" id="cartes" value="cartes">
                                    <label class="form-check-label" for="cartes">Cartes(Grid)</label>
                                </div>
                            </div>  
                        </div>
                        <div class="row py-5 mx-auto w-50 w-md-100 text-center" style="max-width:468px">
                            <div class="col-12 col-lg-6 mt-3">
                                <a href="index.html" class="style d-flex justify-content-center">
                                    <li class="menu btn-menu text-center" id="btn-retour">Retour à la page d'accueil</li>
                                </a>
                            </div>
                            <div class="col-12 col-lg-6 mt-3">
                                <button id="enregistrer" type="submit" class="style menu btn-menu">Enregistrer</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
