<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PromoENI - Informations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/02b63bf417.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/CSS/style.css">
        <script src="./assets/JS/theme.js"></script>
        <script src="./assets/JS/infos.js" defer></script>
        <script src="./assets/JS/titre.js" defer></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid d-flex align-items-start">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/images/logo.png" class="img-fluid" alt="Logo ENI">
                    </a>
                    <div class="navbar-title">
                        <h1 class="mb-0 mt-3 fs-4" id="titre"></h1>
                    </div>
                    <button class="navbar-toggler mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <li class="nav-item mt-3 me-lg-3">
                            <a class="nav-link btn-menu text-center" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item mt-3 me-lg-3">
                            <a class="nav-link btn-menu text-center" href="preferences.html">Préférences</a>
                            </li>
                            <li class="nav-item mt-3 me-lg-3">
                            <a class="nav-link btn-menu text-center" href="carte.html">Carte</a>
                            </li>
                            <li class="nav-item mt-3">
                            <a class="nav-link btn-menu text-center" href="informations.html">Informations</a>
                            </li>
                        </div>
                    </div>
                </div>
            </nav>

            <form id="form-affichage" class="d-flex justify-content-end">
                <p class="d-inline me-3">Type affichage</p>
                <div class="form-check form-check-inline">
                    <input class="affichage form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="liste" checked>
                    <label class="form-check-label" for="inlineRadio1">Liste</label>
                </div>
                <div class="form-check form-check-inline me-5">
                    <input class="affichage form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="cartes">
                    <label class="form-check-label" for="inlineRadio2">Cartes</label>
                </div>
            </form>
        </header>
        <main>
            <div class="infos container-fluid mt-5 px-5">
                <h2>* INFORMATIONS GENERALES *</h2>
                <p id="dates" class="text-center">Formation du xx/xx/xxxx au xx/xx/xxxx</p>
                <p id="nombre-apprenants">Nombre d'apprenants: xx</p>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="description">Description</label>
                        <div class="form-control desc" name="description" id="description">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label for="liens-utiles">Liens utiles</label>
                        <div class="form-control desc d-flex flex-column" name="liens-utiles" id="liens-utiles">
                        </div>
                    </div>
                </div>
                <a href="index.html" class="style my-5"><li class="menu btn-menu">Retour à la page d'accueil</li></a>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
